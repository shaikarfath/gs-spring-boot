
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>API</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Core theme CSS (includes Bootstrap)-->
        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
        <link href="css/styles.css" rel="stylesheet" />

    </head>
    <body>
        <!-- Responsive navbar-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="/">API Spring Assignment</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item"><a class="nav-link" aria-current="page" href="/xkcd">XKCD</a></li>
                        <li class="nav-item"><a class="nav-link" href="/xkcdSpec">XKCDSpecific</a></li>
                        <li class="nav-item"><a class="nav-link" href="/nasaapod?api_key=65VM0mvvF4QCsovmTQ86mbsLHndn14oLLWw61lgi">NasaApod</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- Page content-->
        <div class="container">
            <div class="text-center mt-5">
                <h1>Nasa's Astronomical Picture of the Day</h1>
                <!-- <p th:text="'Hello, ' + ${name} + '!'" /> -->
                <!-- <p class="lead">Most recent XKCD comic</p> -->
                <!-- <p>Bootstrap v5.1.0</p> -->
                <div class="comic">
                    <div class="d-flex justify-content-center">
                        <div class="spinner-grow" role="status">
                            <span class="sr-only"></span>
                        </div>
                      </div>
                </div>
            </div>
        </div>

        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script th:inline="javascript">
            $.ajax({
                url: 'https://api.nasa.gov/planetary/apod/nasaapod?api_key=65VM0mvvF4QCsovmTQ86mbsLHndn14oLLWw61lgi' + [[${date}]],
                type: "GET",
                dataType: "json",
                success: function(data){
                    $(".comic").html(
                        '<p class="lead">' + data.title + data.explanation +
                        '</p> <img src="'+ data.url  + '"  height="600">' ,
                         
                    )
                    
                },
                error: function(data){
                    console.log("error")
                    console.log(data);
                }
            })
        </script>
    </body>
</html>
